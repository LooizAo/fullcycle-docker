version: '3'

networks:
  node-network:
    driver: bridge

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: ./Dockerfile
    # image: looizao/nginx:latest
    container_name: nginx
    networks:
      - node-network
    tty: true
    ports:
      - "8080:80"
    depends_on:
      - app
  app:
    build: 
      context: ./node
      dockerfile: ./Dockerfile
    # image: looizao/node:latest
    container_name: app
    networks:
      - node-network
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - db
  db:
    image: mysql:5.7
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    command: --innodb-use-native-aio=0
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=nodedb
    networks:
      - node-network